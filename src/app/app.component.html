<div class="bg-amber-50 border" style="width: 600px; height: 600px">
  <ko-stage-autoscale>
    <ko-layer>
      <ko-group *ngFor="let group of groups">
        <ko-rect *ngFor="let rect of group.rectangles" [config]="rect"></ko-rect>
        <ko-circle *ngFor="let circle of group.circles" [config]="circle"></ko-circle>
      </ko-group>
    </ko-layer>
  </ko-stage-autoscale>
</div>
